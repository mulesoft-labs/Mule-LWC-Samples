<template>
    <lightning-card title={cardTitle} icon-name="utility:connected_apps">
        <div if:true={isLoaded}>
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </div>
        <div if:false={hasId}>
            <ui:message title="NoData" severity="confirm" closable="false">No matches found</ui:message>
        </div>
        <div >
            <lightning-datatable 
                    column-widths-mode="auto"
                    hide-checkbox-column="true" 
                    key-field="id"
                    data={data}
                    min-column-width="130"
                    columns={columns}>
            </lightning-datatable>
        </div>
     </lightning-card>
</template>
